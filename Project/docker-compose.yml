version: '3.8'

services:
  # ============================================================
  # KAFKA INFRASTRUCTURE
  # ============================================================
  
  # Zookeeper - Quản lý Kafka cluster
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - bigdata-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - bigdata-network

  # Kafka UI - Web interface để monitor
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - bigdata-network

  # ============================================================
  # BACKEND SERVICES
  # ============================================================

  # Kafka Producer - Đọc CSV và stream vào Kafka
  kafka-producer:
    build:
      context: ./kafka
      dockerfile: Dockerfile.producer
    container_name: kafka-producer
    depends_on:
      - kafka
    volumes:
      - ../:/app/data  # Mount data từ root project
      - ./kafka:/app/kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      CSV_PATH: /app/data/summarized_news_with_stocks_merged.csv
      TOPIC_NAME: stock-news
      STREAM_DELAY: 2
    networks:
      - bigdata-network
    command: python producer.py

  # Backend API - WebSocket server cho frontend
  backend-api:
    build:
      context: ./kafka
      dockerfile: Dockerfile.api
    container_name: backend-api
    depends_on:
      - kafka
    ports:
      - "8000:8000"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      TOPIC_NAME: stock-news
    networks:
      - bigdata-network
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload

  # ============================================================
  # FRONTEND
  # ============================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    networks:
      - bigdata-network
    depends_on:
      - backend-api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  bigdata-network:
    driver: bridge

volumes:
  kafka-data:
  zookeeper-data:
